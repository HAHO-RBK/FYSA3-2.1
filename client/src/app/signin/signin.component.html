<form #signin="ngForm" class="col s12 whie" (ngSubmit)="onLogin(signin)">
  <div>
    <div class="input-field col s12">
      <span class="material-icons prefix"> account_circle </span>
      <input
        [(ngModel)]="username"
        name="username"
        placeholder="username"
        type="text"
      />
    </div>

    <div class="input-field col s12">
      <span class="material-icons prefix"> no_encryption </span>
      <input
        [(ngModel)]="password"
        name="password"
        placeholder="password"
        type="password"
      />
    </div>

    <div class="input-field col s12">
      <span class="material-icons"> login </span>
      <button class="btn-large btn-submit" type="submit">Signin</button>
    </div>
  </div>
</form>
